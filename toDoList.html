<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<title>To-do list</title>

	<style>
		:root {
			--pink: #da196e;
			--task-height: 30px;
		}

		body {
			background-color: black;
			color: grey;
			font-family: Oswald;
		}

		.main {
			width: 350px;
			margin: 0 auto;
		}

		h1 {
			text-align: center;
		}

		div#input-container {
			height: var( --task-height );
		}

		input#task {
			height: var( --task-height );
			padding: 5px 8px;
			box-sizing: border-box;
			font-size: 11pt;
			border: none;
			width: 290px;
			display: block;
			float: left;
			outline: none;
			font-family: Oswald;
		}

		input#task:focus {
			border: 1px solid #09f;
		}

		button#add {
			width: 56px;
			height: var( --task-height );
			background-color: var( --pink );
			margin: 0;
			border: none;
			display: block;
			float: right;
			cursor: pointer;
			font-family: Oswald;
			outline: none;
			font-size: 11pt;
    		color: white;
		}

		button#add:hover {
			/* background-color:  */
		}

		button#add:focus {
			border: 1px solid #09f;
		}

		.task-list-item {
			color: #4a4a4a;
			background-color: #eee;
			padding: 5px 8px;
			box-sizing: border-box;
			margin-top: 10px;
			transition: 0.2s ease-in-out;
			cursor: pointer;
		}

		.task-list-item.done {
			background-color: lightslategray;
			color: white;
		}

		.task-list-item:hover {
			background-color: #bbb;
		}

		.remove {
			float: right;
			background: var( --pink );
			border-radius: 50px;
			width: 25px;
			height: 25px;
			color: white;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="main">
		<h1>
			To-do list
		</h1>
		<div id="input-container">
			<input type="text" placeholder="Add your task here" id="task" maxlength="45">
			<button id="add">Add</button>
		</div>
		<div id="tasks-container"></div>
	</div>
	<script src="toDoList.js"></script>
</body>

</html>
